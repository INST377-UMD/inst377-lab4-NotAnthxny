<head>
    <title>INST377 - Lab 4</title>
    <style>
        .section {
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="main-heading">INST377 - Lab 4</h1>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="name">Name: </label>
            <input type="text" id="name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button type="button" onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <label for="text">Enter text: </label>
            <input type="text" id="text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button type="button" onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertMe() {
            var name = document.getElementById('name').value;
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter your name.");
            }
        }

        var isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue; 
        }

        function validateText() {
            var text = document.getElementById('text').value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text contains special characters!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            var heading = document.getElementById('main-heading');
            heading.innerHTML += " Add Text";
        }
    </script>
</body>
</html>
